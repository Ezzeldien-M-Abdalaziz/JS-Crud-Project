<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <!-- center div -->
    <div class="main">
        <!-- tasks table -->
        <div class="tasks_table">

            <!-- head -->
            <div class="header">
                <h1>My tasks</h1>
                <button class="add circular"><span class="material-symbols-outlined" style="color :black">add</span></button>
            </div>
            <!-- head -->


                <!-- tasks -->
            <div class="content">
                <div class="content__task">
                    <!-- task info  -->
                        <div class="task-info">
                            
                            <h2>Read A book</h2>

                            <div class="task-info-date">
                                <span class="material-symbols-outlined">
                                    calendar_month
                                    </span>
                                <span>10/10/2030</span>
                            </div>
                        </div>
                    <!-- task info  -->
                    

                    <!-- task actions  -->
                        <div class="task-actions">
                            <button class="circular delete" ><span class="material-symbols-outlined">
                                delete
                                </span></button>
                            <button class="circular check"><span class="material-symbols-outlined">
                                check
                                </span></button>
                            <button class="circular edit"><span class="material-symbols-outlined">
                                edit
                                </span></button>
                        </div>
                    <!-- task actions  -->
                        
                </div>
            </div>
            <!-- tasks -->



        </div>
        <!-- tasks table -->
    </div>
    <!-- finish center div -->
<script src="index.js"></script>
</body>
</html>
