<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <!-- center div -->
    <div class="main">
        <!-- tasks table -->
        <div class="tasks_table">

            <!-- head -->
            <div class="header">
                <h1>My tasks</h1>
                <button class="add circular">add</button>
            </div>
            <!-- head -->


                <!-- tasks -->
            <div class="content">
                <div class="content__task">
                    <!-- task info  -->
                        <div class="task-info">
                            <h2>Read A book</h2>

                            <div class="task-info-date">
                                <span>10/10/2030</span>
                            </div>
                        </div>
                    <!-- task info  -->
                    

                    <!-- task actions  -->
                        <div class="task-actions">
                            <button class="circular">D</button>
                            <button class="circular">c</button>
                            <button class="circular">e</button>
                        </div>
                    <!-- task actions  -->
                        
                </div>
            </div>
            <!-- tasks -->



        </div>
        <!-- tasks table -->
    </div>
    <!-- finish center div -->

</body>
